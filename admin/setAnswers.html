<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Answer</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/setAnswersStyle.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="../js/DbConnection.js"></script>
    <script src="../js/services/ResultService.js"></script>
    <script src="../js/services/GameService.js"></script>
    <script src="../js/Game.js"></script>
    <script src="../js/NextQuizz.js"></script>
    <script src="../js/setAnswersUI.js"></script>
</head>
<body onload="generatePage()">
<div class="container">
    <div id="resultHeader">
        <h1></h1>
        <p class="answer"></p>
    </div>
    <div>
        <ul class="team-list"></ul>
    </div>

    <div class="form-inline navigation-panel">
        <div id="quizPanel">
            <template id="quizButton">
                <button class="btn"></button>
            </template>
        </div>
        <div class="control-panel">
            <button class="btn-info btn">Show</button>
            <button class="btn btn-success" onclick="onClickedNext()">Next</button>
        </div>

    </div>
</div>
<script src="../js/setAnswersUI.js"></script>
</body>
</html>
