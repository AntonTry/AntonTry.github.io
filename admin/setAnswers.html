<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Answer</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/setAnswersStyle.css">
</head>
<body>
<div class="container">
    <h1>Question #3</h1>
    <hr>
    <p class="answer">Answer: some answer...</p>
    <form>
        <ul class="team-list">
            <li>
            <label>
                <input type="checkbox" class="checkbox pull-right">Team #1
            </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="checkbox pull-right">Team #2
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="checkbox pull-right">Team #3
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="checkbox pull-right">Team #4
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="checkbox pull-right">Team #5
                </label>
            </li>
        </ul>
        <input type="button" class="btn-default btn pull-right" value="Next">
    </form>

    <form class="form-inline">
        <select class="form-control raund-selector">
            <option>Raund 1</option>
            <option>Raund 2</option>
            <option>Raund 3</option>
            <option>Raund 4</option>
            <option>Raund 5</option>
        </select>
        <input type="button" class="btn-success btn" value="1">
        <input type="button" class="btn-success btn" value="2">
        <input type="button" class="btn-info btn" value="3">
        <input type="button" class="btn-danger btn" value="4">
        <input type="button" class="btn-danger btn" value="5">
        <input type="button" class="btn-danger btn" value="6">
        <input type="button" class="btn-danger btn" value="7">
        <input type="button" class="btn-danger btn" value="8">
        <input type="button" class="btn-danger btn" value="9">
        <input type="button" class="btn-danger btn" value="10">
        <input type="button" class="btn-default btn" value="Statistic">
    </form>

</div>
</body>
</html>
