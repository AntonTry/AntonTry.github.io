<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Teams</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/addteam.css">
    <script src="https://use.fontawesome.com/50300bbbf7.js"></script>
</head>
<body>
<div class="container">
    <form action="typeGame.html" method="get">
        <div class="form-group">
            <label class="control-label">Team#1</label>
            <div class="input-group">
                <input type="text" name="team1" class="form-control" value="Team1">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Team#2</label>
            <div class="input-group">
                <input type="text" name="team2" class="form-control" value="Team2">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a id="addButton" href="#" class="btn btn-success  btn-add">+</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="form-control btn btn-info btn-next btn-block">Next</button>
            </div>
        </div>
</div>
</form>
</div>
</body>
</html>
