<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rounds</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/RoundStatusStyle.css">
<link rel="stylesheet" href="../css/bootstrapSilverButton.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<body>

<div class="container">
    <header id="round-header"><h1>Rounds</h1></header>
    <div class="col-md-11 col-md-offset-2">
        <div class="col-md-3 round-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Previously</h3>
                </div>
                <div class="panel-body">
                    <a href="#" class="btn btn-success btn-round-panel">Round 1</a>
                    <a href="#" class="btn btn-success btn-round-panel">Round 2</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 round-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current</h3>
                </div>
                <div class="panel-body">
                    <a href="#" class="btn btn-danger btn-round-panel">Round 3</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 round-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Next</h3>
                </div>
                <div class="panel-body">
                    <a href="#" class="btn btn-silver btn-round-panel">Round 4</a>
                    <a href="#" class="btn btn-silver btn-round-panel">Round 5</a>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-md-offset-2 round-button-panel">
            <a href="#" class="btn btn-success btn-lg btn-block">
                <span class="start-ico">START</span><i class="fa fa-flag-o"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
