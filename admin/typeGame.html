<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Game</title>
    <link rel="stylesheet" href="../css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../css/typeGame.css" media="screen">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="../js/typeGame.js"></script>
    <script src="../js/Game.js"></script>
    <script src="../js/GameBuilder.js"></script>
    <script src="../js/GameRound.js"></script>
    <script src="../js/GameTeam.js"></script>
    <script src="../js/services/GameService.js"></script>
    <script src="../js/DbConnection.js"></script>

</head>
<body>
<div class="container">
    <div class="game-type">
        <div class="game-tour">
            <div class="form-group">
                <label class="control-label" for="number-tour">Number of tours</label>
                <input class="form-control" id="number-tour" type="number" value="3" disabled="true">
            </div>
        </div>

        <div class="game-questions">
            <div class="form-group">
                <label class="control-label" for="number-questions-1">Number of questions to 1 tour</label>
                <input class="form-control" id="number-questions-1" type="number" value="10">
            </div>
            <div class="form-group">
                <label class="control-label" for="number-questions-2">Number of questions to 2 tour</label>
                <input class="form-control" id="number-questions-2" type="number" value="10">
            </div>
            <div class="form-group">
                <label class="control-label" for="number-questions-3">Number of questions to 3 tour</label>
                <input class="form-control" id="number-questions-3" type="number" value="10">
            </div>
            <div>

                <button id="game-build" class="btn btn-default" onclick="buildListener()">Build</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
